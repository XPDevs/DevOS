<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    p {
      font-size: 8px; /* Small text */
      position: absolute;
      bottom: 10px;
      color: #ccc; /* Light grey color for contrast */
    }
  </style>
  <script>
    // Redirect to boot/boot.html after 15 seconds
    setTimeout(function() {
      window.location.href = "boot/boot.html";
    }, 15000);
  </script>

</body>
